<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MET Calculator (Metabolic Equivalent Task)</title>
  <style>
    body {
      font-family: 'Noto Sans Tamil', sans-serif;
      background-color: #f5f5f5;
      padding: 20px;
      line-height: 1.6;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label, select, input {
      display: block;
      margin: 10px 0 5px;
      width: 100%;
    }
    input[type="number"], select {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      background-color: #008080;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      background-color: #e0f7fa;
      border-radius: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>MET Calculator</h2>
    <label for="activity">செயல் (Activity)</label>
    <select id="activity">
      <option value="3.5">நடப்பது (Walking)</option>
      <option value="5.0">சைக்கிள் ஓட்டுவது (Cycling)</option>
      <option value="7.0">நடனம் (Dancing)</option>
      <option value="8.0">உடற்பயிற்சி (Workout)</option>
      <option value="9.0">ஓடுவது (Running)</option>
    </select>

    <label for="weight">எடை (kg)</label>
    <input type="number" id="weight" placeholder="உங்கள் எடையை உள்ளிடவும்" />

    <label for="duration">நேரம் (மணிநேரம்)</label>
    <input type="number" id="duration" step="0.1" placeholder="எவ்வளவு நேரம் செயல் செய்தீர்கள்" />

    <button onclick="calculateCalories()">Calories Burned கணக்கிடு</button>

    <div class="result" id="resultBox" style="display:none;"></div>
  </div>

  <script>
    function calculateCalories() {
      const met = parseFloat(document.getElementById('activity').value);
      const weight = parseFloat(document.getElementById('weight').value);
      const duration = parseFloat(document.getElementById('duration').value);

      if (!met || !weight || !duration || weight <= 0 || duration <= 0) {
        alert("தயவு செய்து அனைத்தையும் சரியாக உள்ளிடவும்.");
        return;
      }

      const calories = (met * weight * duration).toFixed(2);
      document.getElementById('resultBox').style.display = 'block';
      document.getElementById('resultBox').innerHTML = 
        `<strong>கழிக்கப்பட்ட கலோரி:</strong> ${calories} kcal`;
    }
  </script>
</body>
</html>
