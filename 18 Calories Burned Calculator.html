<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8">
  <title>Calories Burned Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 10px;
    }
    label {
      font-weight: bold;
      display: block;

    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Calories Burned Calculator</h2>
  <p><strong>ЁЯУМ Formula:</strong> Calories Burned = MET ├Ч Weight(kg) ├Ч Duration(hr)</p>

  <label for="met">MET Value:</label>
  <input type="number" id="met" step="0.1" placeholder="роЙроЩрпНроХро│рпН MET роородро┐рокрпНрокрпИ роЙро│рпНро│ро┐роЯрпБроЩрпНроХро│рпН">

  <label for="weight">роЙроЯро▓рпН роОроЯрпИ (kg):</label>
  <input type="number" id="weight" placeholder="роЙроЯро▓рпН роОроЯрпИропрпИ роЙро│рпНро│ро┐роЯро╡рпБроорпН">

  <label for="duration">роирпЗро░роорпН (роорогро┐роирпЗро░родрпНродро┐ро▓рпН):</label>

  <script>
    function calculateCalories() {
      const met = parseFloat(document.getElementById('met').value);
      const weight = parseFloat(document.getElementById('weight').value);
      const duration = parseFloat(document.getElementById('duration').value);

        return;
      }

      const calories = met * weight * duration;
      document.getElementById('result').innerText = `роирпАроЩрпНроХро│рпН роОро░ро┐родрпНродрпБро│рпНро│ роХро▓рпЛро░ро┐: ${calories.toFixed(2)} kcal`;

</html>
