<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Body Fat % Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tamil&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans Tamil', sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #f8f8f8;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #1e88e5;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #1e88e5;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-top: 1rem;
      width: 100%;
      font-size: 1rem;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 1.3rem;
      font-weight: bold;
    }
    .note {
      font-size: 0.9rem;
      color: #555;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Body Fat Percentage Calculator</h1>
    <label>рокро╛ро▓ро┐ройроорпН (Gender):</label>
    <select id="gender">
      <option value="male">роЖрогрпН (Male)</option>
      <option value="female">рокрпЖрогрпН (Female)</option>
    </select>

    <label>роЙропро░роорпН (cm):</label>
    <input type="number" id="height" placeholder="роЙропро░родрпНродрпИ роЪрпЖ.роорпА.ро▓рпН роЙро│рпНро│ро┐роЯрпБроЩрпНроХро│рпН">

    <label>роирпЖроХрпН роЪрпБро▒рпНро▒ро│ро╡рпБ (cm):</label>
    <input type="number" id="neck" placeholder="роЙро│рпНро│роЩрпНроХрпИропро┐ройрпН роЕроЯро┐ропро┐ро▓рпН роЕроЯрпНроЯрпИроХрпНроХрпБ роХрпАро┤рпН">

    <label>роЗроЯрпБрокрпНрокрпБ (Waist) роЪрпБро▒рпНро▒ро│ро╡рпБ (cm):</label>
    <input type="number" id="waist" placeholder="роЙроЯро▓ро┐ройрпН роорпЖро▓ро┐роирпНрод рокроХрпБродро┐">

    <label id="hipLabel" style="display:none;">роорпБродрпБроХрпБрокрпН рокроХрпБродро┐ (Hip) роЪрпБро▒рпНро▒ро│ро╡рпБ (cm):</label>
    <input type="number" id="hip" placeholder="рокрпЖрогрпНроХро│рпН роороЯрпНроЯрпБроорпН" style="display:none;">

    <button onclick="calculateBF()">Body Fat % роХрогроХрпНроХро┐роЯрпБ</button>

    <div class="result" id="result"></div>

    <div class="note">
      ЁЯФ╕ <strong>US Navy Method Formula:</strong><br>
      роЖрогрпН: BF% = 86.010 ├Ч log10(waist - neck) тАУ 70.041 ├Ч log10(height) + 36.76<br>
      рокрпЖрогрпН: BF% = 163.205 ├Ч log10(waist + hip тАУ neck) тАУ 97.684 ├Ч log10(height) тАУ 78.387
    </div>
  </div>

  <script>
    document.getElementById("gender").addEventListener("change", function () {
      let isFemale = this.value === "female";
      document.getElementById("hip").style.display = isFemale ? "block" : "none";
      document.getElementById("hipLabel").style.display = isFemale ? "block" : "none";
    });

    function calculateBF() {
      let gender = document.getElementById("gender").value;
      let height = parseFloat(document.getElementById("height").value);
      let neck = parseFloat(document.getElementById("neck").value);
      let waist = parseFloat(document.getElementById("waist").value);
      let hip = parseFloat(document.getElementById("hip").value);

      if (isNaN(height) || isNaN(neck) || isNaN(waist) || (gender === "female" && isNaN(hip))) {
        document.getElementById("result").innerText = "родропро╡рпБ роЪрпЖропрпНродрпБ роЕройрпИродрпНродрпБ роородро┐рокрпНрокрпБроХро│рпИропрпБроорпН роЪро░ро┐ропро╛роХ роЙро│рпНро│ро┐роЯро╡рпБроорпН.";
        return;
      }

      height = height / 100; // Convert cm to m

      let bf;
      if (gender === "male") {
        bf = 86.010 * Math.log10(waist - neck) - 70.041 * Math.log10(height * 100) + 36.76;
      } else {
        bf = 163.205 * Math.log10(waist + hip - neck) - 97.684 * Math.log10(height * 100) - 78.387;
      }

      document.getElementById("result").innerText = `роЙроЩрпНроХро│рпН роЙроЯро▓рпН роХрпКро┤рпБрокрпНрокрпБ ро╡ро┐ро┤рпБрокрпНрокро╛роЯрпБ: ${bf.toFixed(2)}%`;
    }
  </script>
</body>
</html>
