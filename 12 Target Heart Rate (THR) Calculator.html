<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Target Heart Rate Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tamil&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans Tamil', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #e1bee7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }
    .container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 400px;
      width: 100%;
    }
    h1 {
      text-align: center;
      color: #6a1b9a;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      background-color: #6a1b9a;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4a148c;
    }
    .result {
      margin-top: 25px;
      padding: 15px;
      background-color: #f3e5f5;
      border-radius: 10px;
      font-weight: bold;
      text-align: center;
      color: #4a148c;
    }
    .note {
      font-size: 14px;
      margin-top: 20px;
      color: #555;
      background-color: #e8eaf6;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ЁЯлА Target Heart Rate Calculator</h1>
    <label for="age">роЙроЩрпНроХро│рпН ро╡ропродрпБ (Age):</label>
    <input type="number" id="age" placeholder="ро╡ропродрпИ роЙро│рпНро│ро┐роЯро╡рпБроорпН" />

    <button onclick="calculateTHR()">роХрогроХрпНроХро┐роЯрпБ</button>

    <div id="result" class="result" style="display:none;"></div>
    <div class="note">
      ЁЯФ╕ <strong>Max HR</strong> = 220 тАУ ро╡ропродрпБ<br>
      ЁЯФ╕ <strong>Target Zone</strong> = 50%тАУ85% of Max HR<br>
      <em>роЙродро╛ро░рогроорпН: ро╡ропродрпБ 30 тЖТ Max HR = 190 тЖТ Zone: 95 тАУ 162 bpm</em>
    </div>
  </div>

  <script>
    function calculateTHR() {
      const age = document.getElementById("age").value;
      if (age === "" || age <= 0) {
        alert("родропро╡рпБроЪрпЖропрпНродрпБ роЪро░ро┐ропро╛рой ро╡ропродрпИ роЙро│рпНро│ро┐роЯро╡рпБроорпН");
        return;
      }

      const maxHR = 220 - age;
      const lower = Math.round(maxHR * 0.50);
      const upper = Math.round(maxHR * 0.85);

      const resultDiv = document.getElementById("result");
      resultDiv.style.display = "block";
      resultDiv.innerHTML = `роЙроЩрпНроХро│рпН роЕродро┐роХрокроЯрпНроЪ роЗродропродрпН родрпБроЯро┐рокрпНрокрпБ: <strong>${maxHR} bpm</strong><br>
      роЗро▓роХрпНроХрпБ роорогрпНроЯро▓роорпН (Target Zone): <strong>${lower} тАУ ${upper} bpm</strong>`;
    }
  </script>
</body>
</html>
