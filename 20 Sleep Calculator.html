<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8">
  <title>Sleep Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tamil&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans Tamil', sans-serif;
      background-color: #f5f7fa;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #4a90e2;
    }
    .card {
      background-color: #fff;
      padding: 20px;
      margin: auto;
      border-radius: 12px;
      max-width: 600px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4a90e2;
      color: white;
      border: none;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
    .time-list {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>ЁЯЫМ Sleep Calculator</h1>
    <p>ЁЯФ╕ 90 роиро┐рооро┐роЯ родрпВроХрпНроХ роЪрпБро┤ро▒рпНроЪро┐ роЕроЯро┐рокрпНрокроЯрпИропро┐ро▓рпН (Ideal = 4тАУ6 cycles/night)</p>

    <label>роЙроЩрпНроХро│рпН роОро┤рпБроорпН роирпЗро░роорпН:</label><br>
    <input type="time" id="wakeTime"><br>
    <button onclick="calculateBedTimes()">роОрокрпНрокрпЛродрпБ роЙро▒роЩрпНроХ ро╡рпЗрогрпНроЯрпБроорпН?</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateBedTimes() {
      const input = document.getElementById("wakeTime").value;
      const resultDiv = document.getElementById("result");

      if (!input) {
        resultDiv.innerHTML = "тЫФя╕П родропро╡рпБроЪрпЖропрпНродрпБ роОро┤рпБроорпН роирпЗро░родрпНродрпИ родрпЗро░рпНро╡рпБ роЪрпЖропрпНропро╡рпБроорпН.";
        return;
      }

      const [wakeHour, wakeMin] = input.split(":").map(Number);
      const wakeDate = new Date();
      wakeDate.setHours(wakeHour, wakeMin, 0, 0);

      const cycleMinutes = 90;
      const fallAsleepBuffer = 15; // minutes

      let bedTimes = [];

      for (let i = 6; i >= 4; i--) {
        const totalMinutes = (cycleMinutes * i) + fallAsleepBuffer;
        const bedTime = new Date(wakeDate.getTime() - totalMinutes * 60000);

        let hr = bedTime.getHours();
        let min = bedTime.getMinutes();
        const suffix = hr >= 12 ? "PM" : "AM";
        hr = hr % 12 || 12;

        bedTimes.push(`${hr}:${min.toString().padStart(2, '0')} ${suffix} (${i} cycles)`);
      }

      resultDiv.innerHTML = `<div class="time-list">ЁЯХ░я╕П роЙро▒роЩрпНроХ ро╡рпЗрогрпНроЯро┐роп роирпЗро░роЩрпНроХро│рпН:<br><br>${bedTimes.join("<br>")}</div>`;
    }
  </script>

</body>
</html>
