<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <title>BMR Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tamil&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans Tamil', sans-serif;
      background-color: #f7f7f7;
      color: #333;
    }

    .container {
      max-width: 480px;
      margin: auto;
      padding: 20px;
    }

    .bmr-box {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      padding: 25px 20px;
    }

    h1 {
      color: #0077cc;
      text-align: center;
      font-size: 22px;
      margin-bottom: 20px;
    }

    label {
      font-size: 16px;
      margin-bottom: 5px;
      display: block;
    }

    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      background: #fefefe;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #28a745;
      color: white;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #218838;
    }

    .result {
      margin-top: 20px;
      background-color: #e9f8ff;
      border-left: 5px solid #0077cc;
      padding: 15px;
      border-radius: 10px;
      font-size: 18px;
      text-align: center;
    }

    @media screen and (max-width: 480px) {
      h1 {
        font-size: 20px;
      }
      input, select, button {
        font-size: 16px;
      }
      .result {
        font-size: 17px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="bmr-box">
      <h1>ЁЯФ╣ BMR роХрогроХрпНроХрпАроЯрпБ</h1>

      <label>рокро╛ро▓ро┐ройроорпН:</label>
      <select id="gender">
        <option value="male">роЖрогрпН</option>
        <option value="female">рокрпЖрогрпН</option>
      </select>

      <label>роОроЯрпИ (роХро┐ро▓рпЛ):</label>
      <input type="number" id="weight" placeholder="роО.роХро╛. 70" />

      <label>роЙропро░роорпН (роЪрпЖ.роорпА):</label>
      <input type="number" id="height" placeholder="роО.роХро╛. 170" />

      <label>ро╡ропродрпБ (роЖрогрпНроЯрпБ):</label>
      <input type="number" id="age" placeholder="роО.роХро╛. 25" />

      <button onclick="calculateBMR()">BMR роХрогроХрпНроХро┐роЯрпБ</button>

      <div class="result" id="result"></div>
    </div>
  </div>

  <script>
    function calculateBMR() {
      const gender = document.getElementById('gender').value;
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value);
      const age = parseFloat(document.getElementById('age').value);
      const resultBox = document.getElementById('result');

      if (!weight || !height || !age) {
        resultBox.innerHTML = "тЪая╕П родропро╡рпБроЪрпЖропрпНродрпБ роЕройрпИродрпНродрпБ ро╡ро┐ро╡ро░роЩрпНроХро│рпИропрпБроорпН роЪро░ро┐ропро╛роХ роиро┐ро░рокрпНрокро╡рпБроорпН.";
        resultBox.style.color = "#cc0000";
        return;
      }

      let bmr = 0;
      if (gender === "male") {
        bmr = 10 * weight + 6.25 * height - 5 * age + 5;
      } else {
        bmr = 10 * weight + 6.25 * height - 5 * age - 161;
      }

      resultBox.innerHTML = `ЁЯФе <strong>роЙроЩрпНроХро│рпН BMR:</strong> ${bmr.toFixed(2)} роХро▓рпЛро░ро┐/роиро╛ро│рпН`;
      resultBox.style.color = "#0077cc";
    }
  </script>
</body>
</html>
