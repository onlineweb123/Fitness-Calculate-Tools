<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8">
  <title>BSA Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f8fb;
      padding: 30px;
      color: #333;
    }
    .calculator {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #2b7a78;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0 16px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      background-color: #2b7a78;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
      font-weight: bold;
      color: #004d40;
    }
  </style>
</head>
<body>

<div class="calculator">
  <h2>Body Surface Area (BSA) Calculator</h2>
  <label for="height">Height (cm):</label>
  <input type="number" id="height" placeholder="உயரம் (செ.மீ.)" />

  <label for="weight">Weight (kg):</label>
  <input type="number" id="weight" placeholder="எடை (கிலோ)" />

  <button onclick="calculateBSA()">கணக்கிடு</button>

  <div class="result" id="result"></div>
</div>

<script>
  function calculateBSA() {
    const height = parseFloat(document.getElementById('height').value);
    const weight = parseFloat(document.getElementById('weight').value);

    if (isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0) {
      document.getElementById('result').innerText = "தவறான உள்ளீடு. மீண்டும் சரிபார்க்கவும்.";
      return;
    }

    const bsa = Math.sqrt((height * weight) / 3600).toFixed(2);
    document.getElementById('result').innerText = `உங்கள் BSA: ${bsa} m²`;
  }
</script>

</body>
</html>
