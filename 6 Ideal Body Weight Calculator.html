<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ideal Body Weight Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tamil&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans Tamil', sans-serif;
      background: #f2f8ff;
      padding: 20px;
      color: #333;
    }
    h2 {
      text-align: center;
      color: #0066cc;
    }
    .calculator {
      max-width: 400px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      background: #0066cc;
      color: #fff;
      padding: 10px;
      width: 100%;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #004da8;
    }
    .result {
      margin-top: 20px;
      background: #e0f7fa;
      padding: 15px;
      border-radius: 10px;
      font-size: 18px;
      text-align: center;
      color: #004d40;
    }
  </style>
</head>
<body>

  <h2>ЁЯТк роЪро┐ро▒роирпНрод роЙроЯро▓рпН роОроЯрпИ роХрогро┐рокрпНрокрпБ</h2>

  <div class="calculator">
    <label for="gender">рокро╛ро▓ро┐ройроорпН:</label>
    <select id="gender">
      <option value="male">роЖрогрпН</option>
      <option value="female">рокрпЖрогрпН</option>
    </select>

    <label for="height">роЙропро░роорпН (роЪрпЖ.роорпА):</label>
    <input type="number" id="height" placeholder="роЙроЩрпНроХро│рпН роЙропро░родрпНродрпИ роЙро│рпНро│ро┐роЯро╡рпБроорпН" />

    <button onclick="calculateIBW()">роХрогроХрпНроХро┐роЯрпБ</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateIBW() {
      const gender = document.getElementById("gender").value;
      const heightCm = parseFloat(document.getElementById("height").value);
      const heightInch = heightCm / 2.54;

      let ibw;

      if (gender === "male") {
        ibw = 50 + 2.3 * (heightInch - 60);
      } else {
        ibw = 45.5 + 2.3 * (heightInch - 60);
      }

      ibw = ibw.toFixed(2);

      document.getElementById("result").innerHTML =
        `ЁЯМЯ роЙроЩрпНроХро│ро┐ройрпН роЪро┐ро▒роирпНрод роОроЯрпИ: <strong>${ibw} роХро┐ро▓рпЛ</strong>`;
    }
  </script>

</body>
</html>
