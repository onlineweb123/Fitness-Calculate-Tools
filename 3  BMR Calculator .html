<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BMR Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
      background: #f4f4f4;
      color: #333;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #0077cc;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #0077cc;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
      background: #e6f4ff;
      padding: 10px;
      border-radius: 10px;
      color: #0077cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>BMR கணிப்பான் (Mifflin-St Jeor)</h2>
    <label>பாலினம் (Gender)</label>
    <select id="gender">
      <option value="male">ஆண் (Male)</option>
      <option value="female">பெண் (Female)</option>
    </select>

    <label>வயது (Age in years)</label>
    <input type="number" id="age" placeholder="உங்கள் வயது">

    <label>உயரம் (Height in cm)</label>
    <input type="number" id="height" placeholder="உயரம் செ.மீல்">

    <label>எடை (Weight in kg)</label>
    <input type="number" id="weight" placeholder="எடை கிலோவில்">

    <button onclick="calculateBMR()">BMR கணக்கிடு</button>

    <div id="result"></div>
  </div>

  <script>
    function calculateBMR() {
      const gender = document.getElementById("gender").value;
      const age = parseInt(document.getElementById("age").value);
      const height = parseFloat(document.getElementById("height").value);
      const weight = parseFloat(document.getElementById("weight").value);

      if (!age || !height || !weight) {
        document.getElementById("result").innerHTML = "தயவு செய்து அனைத்து விவரங்களையும் உள்ளிடுங்கள்.";
        return;
      }

      let bmr;
      if (gender === "male") {
        bmr = 10 * weight + 6.25 * height - 5 * age + 5;
      } else {
        bmr = 10 * weight + 6.25 * height - 5 * age - 161;
      }

      document.getElementById("result").innerHTML = `உங்கள் BMR: <strong>${Math.round(bmr)} kcal</strong> (ஒரு நாளில் ஓய்வில் உடல் பயன்படுத்தும் குறைந்தபட்ச கலோரி)`;
    }
  </script>
</body>
</html>
