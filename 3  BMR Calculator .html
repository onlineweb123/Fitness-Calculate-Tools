<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <title>BMR Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tamil&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans Tamil', sans-serif;
      background-color: #fff;
    }

    .container {
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .bmr-box {
      width: 100%;
      max-width: 400px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 20px #ddd;
      padding: 25px;
    }

    h1 {
      color: #0056b3;
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
    }

    label {
      font-size: 16px;
      display: block;
      margin: 8px 0 5px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    .result {
      background: #e6f7ff;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="bmr-box">
      <h1>ЁЯФ╣ BMR роХрогроХрпНроХрпАроЯрпБ</h1>
      <label>рокро╛ро▓ро┐ройроорпН:</label>
      <select id="gender">
        <option value="male">роЖрогрпН</option>
        <option value="female">рокрпЖрогрпН</option>
      </select>
      <label>роОроЯрпИ (роХро┐ро▓рпЛ):</label>
      <input type="number" id="weight" />
      <label>роЙропро░роорпН (роЪрпЖ.роорпА):</label>
      <input type="number" id="height" />
      <label>ро╡ропродрпБ (роЖрогрпНроЯрпБ):</label>
      <input type="number" id="age" />
      <button onclick="calculateBMR()">BMR роХрогроХрпНроХро┐роЯрпБ</button>
      <div class="result" id="result"></div>
    </div>
  </div>

  <script>
    function calculateBMR() {
      const gender = document.getElementById('gender').value;
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value);
      const age = parseFloat(document.getElementById('age').value);

      if (!weight || !height || !age) {
        document.getElementById('result').innerHTML = "родропро╡рпБ роЪрпЖропрпНродрпБ роЕройрпИродрпНродрпБ родроХро╡ро▓рпНроХро│рпИропрпБроорпН роиро┐ро░рокрпНрокро╡рпБроорпН.";
        return;
      }

      let bmr = 0;
      if (gender === "male") {
        bmr = 10 * weight + 6.25 * height - 5 * age + 5;
      } else {
        bmr = 10 * weight + 6.25 * height - 5 * age - 161;
      }

      document.getElementById('result').innerHTML = `<b>роЙроЩрпНроХро│рпН BMR:</b> ${bmr.toFixed(2)} роХро▓рпЛро░ро┐/роиро╛ро│рпН`;
    }
  </script>
</body>
</html>
