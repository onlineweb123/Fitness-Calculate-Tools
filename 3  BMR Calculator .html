<!DOCTYPE html>
<html lang="ta">
<head>

  <title>BMR Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Tamil&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans Tamil', sans-serif;
      background: #fff;
      color: #222;
      padding: 30px;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 20px #ddd;
    }
    h1 {
      color: #0056b3;
      text-align: center;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
    }
    .result {
      background: #e6f7ff;
      padding: 15px;
      border-radius: 8px;

    }
  </style>
</head>
<body>
  <h1>ЁЯФ╣ BMR роХрогроХрпНроХрпАроЯрпБ</h1>
  <label>рокро╛ро▓ро┐ройроорпН:</label>

  <label>роОроЯрпИ (роХро┐ро▓рпЛ):</label>

  <label>ро╡ропродрпБ (роЖрогрпНроЯрпБ):</label>

  <button onclick="calculateBMR()">BMR роХрогроХрпНроХро┐роЯрпБ</button>
  <div class="result" id="result"></div>

  <script>
    function calculateBMR() {
      const gender = document.getElementById('gender').value;
      const weight = parseFloat(document.getElementById('weight').value);
      const height = parseFloat(document.getElementById('height').value);
      const age = parseFloat(document.getElementById('age').value);

      let bmr = 0;
      if (gender === "male") {
        bmr = 10 * weight + 6.25 * height - 5 * age + 5;
      } else {
        bmr = 10 * weight + 6.25 * height - 5 * age - 161;
      }

      document.getElementById('result').innerHTML = `<b>роЙроЩрпНроХро│рпН BMR:</b> ${bmr.toFixed(2)} роХро▓рпЛро░ро┐/роиро╛ро│рпН`;
    }
  </script>
</body>
</html>
